language: none

build:
  pre_ci_boot:
    image_name: tomsontom/oracle-java8-mvn
    image_tag: latest
    pull: true

  ci:
    - mvn clean install
   
integrations:
  # See http://docs.shippable.com/ci/email-notifications/
  notifications:
    - integrationName: email
      type: email
      sendConsoleLogs: true
      recipients:
        --last_committer
