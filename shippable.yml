language: none

build:
  pre_ci_boot:
    image_name: airdock/oracle-jdk
    image_tag: 1.8
    pull: true

  ci:
#    - sudo apt-get install mvn
    - mvn clean install
   
integrations:
  # See http://docs.shippable.com/ci/email-notifications/
  notifications:
    - integrationName: email
      type: email
      sendConsoleLogs: true
      recipients:
        --last_committer